<div class="w3-table-all">
<table>
  <thead>
  <tr class='w3-amber'>
    <td>ID</td>
    <td>Title</td>
    <td>Author</td>
    <td>Category</td>
    <td>Format</td>
    <td>Del</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
    <td>{{book.format}}</td>
    <button title="delete"
            (click)="delete(book)">x</button>
  </tr>
  </tbody>
</table>
</div>
